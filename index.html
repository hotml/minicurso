<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calcular preço de Gasolina ou álcool">
    <link rel="stylesheet" href="style.Css"/>

    <title>Calculadora Álcool ou Gasolina</title>
</head>
<body>
    <main class="container">
        <img class="logo" src="./assets/images .png"alt= "imagem da Calculadora Gasolina ou Álcool"/>
        <h1 class="title">Qual melhor opção?</h1>
        <form class="form">
            <label>Álcool (preço por litro):</label>
            <input 
            class="input"
            type="number"
            placeholder="4.90"
            min="1"
            step="0.01"
            required
            />

            <label>Gasolina (preço por litro):</label>
            <input
            class="input"
              type="number"
              placeholder="6.50"
              min="1"
              step="0.01"
              required 
            />
            <input class="button" type="submit" value="calcular"/>
        </form>
        <section class="result">
            <span id="test-result">Compensa usar Álcool</span>

            <span>Álcool R$ 3.90</span>
            <span>Gasolina R$ 6.80</span>
        </section>
    </main>

    <div class="info">
      <span class="tooltip">VEJA COMO O CÁLCULO É FEITO</span>
      <a href="https://Edivandoamordivinoprogramador.com">
       <img class="info-img" src="assets/images.jpg" alt="veja como é feito o calculo"/>
      </a>
    </div>
</body>
</html>
